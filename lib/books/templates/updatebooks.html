{% extends "authenticated.html" %}
{% block content %}
<title>{{ title }}</title>
<style>
    .form-group input, .form-group select, .form-group textarea {
        color: rgb(253, 184, 57);  
        border: 2px solid rgb(253, 184, 57);  
    }

    .form-group label {
        color: rgb(253, 184, 57);  
    }
</style>
<div class="container">
    <h1 style="color: rgb(253, 184, 57); text-align: center;">{{ title }}</h1>

    <form method="post" action="{% url 'update_book' book.id %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    {% if errors %}
        <div class="alert alert-danger mt-3">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
