{% extends "authenticated.html" %}
{% block content %}
<title>{{ title }}</title>
<style>
    .form-group input, .form-group select, .form-group textarea {
        color: rgb(253, 184, 57);  
        border: 2px solid rgb(253, 184, 57);  
    }
    .form-group label {
        color: rgb(253, 184, 57);  
    }
</style>
<div class="container">
    <h1 style="color: rgb(253, 184, 57); text-align: center;">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: dimgray; color: white; border: none; padding: 10px 20px;">
            Сохранить
        </button>
    </form>
</div>
{% endblock %}
